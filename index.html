    <meta charset="utf-8" />

    <meta
      name="description"
      content="Clínica especializada em desenvolvimento cognitivo e aprendizagem. Estratégias personalizadas para crianças e adultos."
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />

      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&amp;family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;display=swap"

    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2DD4BF", // Teal-400
              "primary-dark": "#14B8A6",
              "primary-light": "#99F6E4",
              background: "#F8FAFC",
              surface: "#FFFFFF",
              dark: {
                bg: "#0F172A",
                surface: "#1E293B",
                text: "#E2E8F0",
              },
            },
            fontFamily: {
              sans: ["Plus Jakarta Sans", "sans-serif"],
              display: ["Playfair Display", "serif"],
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "bounce-slow": "float 4s ease-in-out infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              fadeInUp: {
                from: {
                  opacity: "0",
                  transform: "translateY(20px)",
                },
                to: {
                  opacity: "1",
                  transform: "translateY(0)",
                },
              },
            },
          },
        },
      };
    </script>
    <style>
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-nav {
        background: rgba(15, 23, 42, 0.85);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #2dd4bf;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6;
      }
    </style>
